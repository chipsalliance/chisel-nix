name: Check the format of a PR
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - labeled
env:
  USER: runner

# Cancel the current workflow when new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:

  check-format:
    name: "Check format"
    runs-on: [self-hosted, linux, nixos]
    strategy:
      fail-fast: false
    defaults:
      run:
        working-directory: ./templates/chisel
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: "Check Scala format"
        if: "!cancelled()"
        run: |
          echo "$JAVA_OPTS" | tr ' ' '\n' > mill-java-opts
          export MILL_JVM_OPTS_PATH=$PWD/mill-java-opts
          nix develop -c bash -c 'mill -i gcd.checkFormat && mill -i elaborator.checkFormat'
      - name: "Check Rust format"
        if: "!cancelled()"
        run: |
          cd gcdemu
          nix develop -c cargo fmt --check
          cd ..
      - name: "Check nix format"
        if: "!cancelled()"
        run: |
          nix fmt -- --check nix flake.nix
